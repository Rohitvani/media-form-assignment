    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <fieldset>
            <legend><strong>sign up</strong></legend>
            <form>
                <label for="firstname">first Name:</label>
                <input type="text" id="firstname" name="firstname" required
                minlength=3 max=20><br>
                <label for="lastname">lastName:</label>
                <input type="text" id="lastname" name="lastname" required
                minlength=3 max=20><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required
                min=8><br>
                <label for="confirm_password">confirm password:</label>
                <input type="password" name="confirm_password" id="confirm_password" required><br>
                <label for="age">age:</label>
                <input type="number" name="age" id="age" required min=0 max=150><br>
                <label for="gender">gender:</label>
                    <input type="radio" id="male" value="male" name="gender" />
                    <label for="male">Male</label>
                    <input type="radio" id="female" value="female" name="gender" />
                    <label for="female">Female</label>
                    <input type="radio" id="other" value="other" name="gender" />
                    <label for="other">Other</label>
                    <br>
                    <label for="terms">terms:
                    <input type="checkbox" name="terms" id="terms" checked>I agree to terms and conditions</label><br>
                    <button type="submit">Register</button>
            </form>
        </fieldset>

        
    </body>
    </html>
